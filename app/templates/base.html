<!DOCTYPE html>
<html lang="en">
<head>
    <title> {% block title %}Muiru Music{% endblock %} </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <div class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none logo">
                    <img src="{{ url_for('static', filename='muiru.png') }}" alt="Logo">
                </div>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{{ url_for('main.index') }}" class="nav-link px-2 text-white">Home</a></li>
                </ul>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" action="{{ url_for('main.search_results') }}" method="GET">
                    <div class="input-group">
                        <input type="text" id="searchQuery" name="query" class="big-round-input" placeholder="Enter artist or song">
                        <button type="submit" id="submitButton" class="search-button" disabled>
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
                <div class="text-end">
                    {% if logged_in %}
                        <button class="btn btn-outline-light authButton">Logout</button>
                        <button class="btn btn-outline-light dashboard">My dashboard</button>
                    {% else %}
                        <button class="btn btn-outline-light authButton">Login with Spotify</button>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer class="bg-dark text-white p-4">
        <p>&copy; 2023 Muiru</p>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
